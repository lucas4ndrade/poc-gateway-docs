name: Sync API Specs to ReadMe

on:
  push:
    branches:
      - main

jobs:
  upload-api-specs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install ReadMe CLI
        run: npm install -g rdme

      - name: Upload OpenAPI specs to ReadMe
        env:
          README_API_KEY: ${{ secrets.README_API_KEY }}
        run: |
          echo "ðŸ“¤ Uploading OpenAPI specs to ReadMe..."
          for doc in docs/specs/*/index.yaml; do
            service_name=$(basename "$(dirname "$doc")")
            echo "â†’ Sending $service_name"
            npx rdme openapi upload "$doc" --bundle \
              --key="$README_API_KEY" \
              --slug="$service_name"
          done
